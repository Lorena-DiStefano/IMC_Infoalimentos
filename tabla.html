<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo IMC</title>
</head>

<body>
    <main>
        <div class="marco">
            <h1>Indice de Masa Corporal</h1>
            <table class="table">
                <thead id="Tabla">
                    <tr>
                        <th scope="col">Diagnóstico</th>
                        <th scope="col">Grado</th>
                        <th scope="col">IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" rowspan="3">Delgadez</td>
                        <td>extrema</td>
                        <td class="imc">menor a 16</td>
                    </tr>
                    <tr>
                        <td>moderada</td>
                        <td class="imc">de 16 a 17</td>
                    </tr>
                    <tr>
                        <td>leve</td>
                        <td class="imc">de 17 a 18.5</td>
                    </tr>
                    <tr>
                        <th scope="row">Normal</td>
                        <td></td>
                        <td class="imc">de 18.5 a 25</td>
                    </tr>
                    <tr>
                        <th scope="row">Sobrepeso</td>
                        <td></td>
                        <td class="imc">de 25 a 30</td>
                    </tr>
                    <tr>
                        <th scope="row" rowspan="3">Obesidad</td>
                        <td>leve</td>
                        <td class="imc">de 30 a 35</td>
                    </tr>
                    <tr>
                        <td>moderada</td>
                        <td class="imc">de 35 a 40</td>
                    </tr>
                    <tr>
                        <td>mórbida</td>
                        <td class="imc">mayor a 40</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>&#169; by Lorena Di Stefano - 2022</p>
    </footer>
     <script src="index.js"> </script>
</body>

</html>
